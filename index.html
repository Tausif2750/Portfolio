<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Navigation bar */
    .navbar {
      height: 80px;
      width: 100%;
      background-color: rgb(239, 239, 249);
      border-radius: 12px 9px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .logo img {
      height: 55px;
      width: 55px;
      border-radius: 12px;
      margin-top: 12px;
    }

    .nav ul {
      display: flex;
      list-style: none;
    }

    .nav ul li {
      margin: 0 15px;
      padding: 8px 12px;
      text-align: center;
      transition: 0.3s;
    }

    .nav ul li:hover {
      background-color: rgb(234, 234, 234);
      box-shadow: 0 5px 10px rgb(129, 191, 129);
      border-radius: 10px;
    }

    /* Background animation */
    body {
      min-height: 100vh;
      background: linear-gradient(45deg, #d2001a, #7462ff, #f48e21, #23d5ab);
      background-size: 300% 300%;
      animation: color 12s ease-in-out infinite;
      font-family: Arial, sans-serif;
    }

    @keyframes color {
      0% {
        background-position: 0 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0 50%;
      }
    }

    /* Profile Section */
    .profile {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 50px 20px;
    }

    .profile img {
      max-width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }

    .Tausif {
      flex: 1 1 300px;
      margin: 20px;
    }

    .Tausif h1 {
      font-size: 2rem;
      color: white;
      text-shadow: 2px 2px 5px black;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      .navbar {
        flex-direction: column;
        height: auto;
        padding: 10px;
      }

      .nav ul {
        flex-direction: column;
        width: 100%;
        text-align: center;
      }

      .nav ul li {
        margin: 10px 0;
      }

      .profile {
        flex-direction: column;
      }

      .Tausif h1 {
        font-size: 1.5rem;
      }
    }

    @media screen and (max-width: 480px) {
      .Tausif h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>
  <div class="navbar">
    <div class="logo">
      <a><img src="tausf.jpg" alt="Logo"></a>
    </div>
    <div class="nav">
      <ul>
        <li>Home</li>
        <li>About Me</li>
        <li>Skills</li>
        <li>Contact</li>
      </ul>
    </div>
  </div>

  <!-- Profile Section -->
  <div class="profile">
    <img src="profile.jpg" alt="Profile">
    <div class="Tausif">
      <h1>Hi, Iâ€™m Tausif Alam</h1>
    </div>
  </div>
</body>

</html>
